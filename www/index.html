<!DOCTYPE html>

<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8"/>
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>covid1</title>
    </head>
    <body>
<div id=setconfig></div>

        <div id="scan">
<div id="beacon55"></div>
<div id="beacon54"></div>
<div id="beacon58"></div>
        </div>
        <p >
            <div id="num">N=2</div>
        </p>
        <p><form>
        <input type="range" id="nnum" min="0" max="4" step="0.05">
        <input type="reset" name="bt01" value="リセット">
    </form>
    </p>

        <div id=setting>
            <ul>
               <li>n = 2.0 : 障害物のない理想空間</li>
               <li>n < 2.0 : 電波が反射しながら伝搬する空間</li>
               <li>n > 2.0 : 障害物に吸収され減衰しながら伝搬する空間</li>
           </ul>
        </div>
        <div id="getlog">
            <button id="startlog" onclick="startlog()">ログ開始</button>
            <button id="stoplog" onclick="stoplog()">ログ停止</button>
            <a id="download" href="#" download="test.csv" onclick="handleDownload()">ログ保存</a>
        <p>注意</p>
        <p>アプリを再起動するとログが上書きされます。</p>
        
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
